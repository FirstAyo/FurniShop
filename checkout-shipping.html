<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout – Shipping — FurniShop</title>
  <meta name="description" content="Furniture shop template for students.">
  
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/checkout-shipping.css">
    
  
</head>
<body>
  <div id="app-header"></div>
  <main class="container" style="min-height:60vh">
    
<h1 class="main-title">Checkout — Shipping</h1>
<form id="shipping-form" class="form-grid">
  <div><label>First name</label><input required></div>
  <div><label>Last name</label><input required></div>
  <div class="full"><label>Address</label><input required></div>
  <div><label>City</label><input required></div>
  <div><label>Postal Code</label><input required></div>
  <div class="full"><button class="cta" type="submit">Continue to Payment →</button></div>
</form>

  </main>
  <div id="app-footer"></div>
  
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/checkout-shipping.js" defer></script>
  
</body>
</html>
