<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart — FurniShop</title>
  <meta name="description" content="Furniture shop template for students.">
  
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
    
  
</head>
<body>
  <div id="app-header"></div>
  <main class="container" style="min-height:60vh">
    
<h1 class="main-title">Your Cart</h1>
<p id="empty" class="alert" style="display:none;">Your cart is empty.</p>
<div id="cart-actions">
  <table id="cart-table" class="table">
    <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Subtotal</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <div style="display:flex;justify-content:space-between;align-items:center;margin-top:1rem;">
    <div><a href="shop.html">← Continue shopping</a></div>
    <div><strong>Total:</strong> <span id="cart-total">$0.00</span></div>
  </div>
  <div style="text-align:right;margin-top:.8rem;">
    <a class="cta" href="checkout-shipping.html">Checkout →</a>
  </div>
</div>

  </main>
  <div id="app-footer"></div>
  
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/cart.js" defer></script>
  
</body>
</html>
