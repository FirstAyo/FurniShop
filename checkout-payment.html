<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout – Payment — FurniShop</title>
  <meta name="description" content="Furniture shop template for students.">
  
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/checkout-payment.css">
    
  
</head>
<body>
  <div id="app-header"></div>
  <main class="container" style="min-height:60vh">
    
<h1 class="main-title">Checkout — Payment</h1>
<form id="payment-form" class="form-grid">
  <div class="full"><label>Card number</label><input required placeholder="4242 4242 4242 4242" inputmode="numeric"></div>
  <div><label>Expiry</label><input required placeholder="MM/YY"></div>
  <div><label>CVC</label><input required placeholder="123"></div>
  <div class="full"><button class="cta" type="submit">Review Order →</button></div>
</form>

  </main>
  <div id="app-footer"></div>
  
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/checkout-payment.js" defer></script>
  
</body>
</html>
